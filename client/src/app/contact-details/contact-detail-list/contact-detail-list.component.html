<table class="table table-hover table-striped tborder">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th></th>
      <th></th>
      <th></th>
      <!-- <th>Ph. Number</th>  -->
    </tr>
  </thead>
  <tbody>
    <tr class="clickable" *ngFor="let cd of service.list">
      <td (click)="contactInfo(cd)">{{ cd.FirstName }}</td>
      <td (click)="contactInfo(cd)">{{ cd.LastName }}</td>
      <td>{{ cd.Address }}</td>
      <!-- <td>{{ cd.PhoneNumber }}</td> -->
      <td class="tfunction" data-toggle="modal" data-target="#exampleModal">
        <i class="far fa-eye fa-lg"></i>
      </td>
      <td class="tfunction" (click)="populateForm(cd)">
        <i class="far fa-edit fa-lg text-info"></i>
      </td>
      <td class="tfunction" (click)="onDelete(cd.CTId)">
        <i class="far fa-trash-alt fa-lg text-danger"></i>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Contact Details
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="details">
          <span class="detail-label">First Name:</span> {{ cd.FirstName }}
        </p>
        <p class="details">
          <span class="detail-label">Last Name:</span> {{ cd.LastName }}
        </p>
        <p class="details">
          <span class="detail-label">Address:</span> {{ cd.Address }}
        </p>
        <p class="details">
          <span class="detail-label">Phone Number:</span>
          {{ cd.PhoneNumber }}
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<!-- End modal -->
